<section class="soft-card mx-auto max-w-xl p-8">
  <div class="mb-6 text-left">
    <p class="text-sm uppercase tracking-wide text-gray-500">Get started</p>
    <h1 class="mt-1 text-3xl font-semibold text-gray-900">Create your company account</h1>
    <p class="mt-2 text-sm text-gray-600">We will set up your organization and owner dashboard access in one step.</p>
  </div>

  <form class="space-y-5" [formGroup]="form" (ngSubmit)="submit()">
    <label class="block text-sm font-medium text-gray-900">
      Company name
      <input
        class="mt-2 w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-base text-gray-900 outline-none transition focus:border-gray-500 focus:ring-2 focus:ring-gray-200"
        type="text"
        formControlName="companyName"
        autocomplete="organization"
        placeholder="Acme Logistics"
      />
    </label>

    <div class="grid gap-4 sm:grid-cols-2">
      <label class="block text-sm font-medium text-gray-900">
        First name
        <input
          class="mt-2 w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-base text-gray-900 outline-none transition focus:border-gray-500 focus:ring-2 focus:ring-gray-200"
          type="text"
          formControlName="userFirstName"
          autocomplete="given-name"
          placeholder="Sloan"
        />
      </label>

      <label class="block text-sm font-medium text-gray-900">
        Last name
        <input
          class="mt-2 w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-base text-gray-900 outline-none transition focus:border-gray-500 focus:ring-2 focus:ring-gray-200"
          type="text"
          formControlName="userLastName"
          autocomplete="family-name"
          placeholder="Rivera"
        />
      </label>
    </div>

    <label class="block text-sm font-medium text-gray-900">
      Your email
      <input
        class="mt-2 w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-base text-gray-900 outline-none transition focus:border-gray-500 focus:ring-2 focus:ring-gray-200"
        type="email"
        formControlName="userEmail"
        autocomplete="email"
        placeholder="owner@acme.com"
      />
    </label>

    <label class="block text-sm font-medium text-gray-900">
      Password
      <input
        class="mt-2 w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-base text-gray-900 outline-none transition focus:border-gray-500 focus:ring-2 focus:ring-gray-200"
        type="password"
        formControlName="userPassword"
        autocomplete="new-password"
        placeholder="Create a secure password"
      />
    </label>

    <label class="block text-sm font-medium text-gray-900">
      Phone (optional)
      <input
        class="mt-2 w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-base text-gray-900 outline-none transition focus:border-gray-500 focus:ring-2 focus:ring-gray-200"
        type="tel"
        formControlName="userPhone"
        autocomplete="tel"
        placeholder="(555) 123-4567"
      />
    </label>

    <button
      class="w-full rounded-full bg-gray-900 px-4 py-2 text-sm font-semibold uppercase tracking-wide text-white transition hover:bg-black disabled:cursor-not-allowed disabled:opacity-60"
      type="submit"
      [disabled]="form.invalid || isSubmitting || requiresPhoneCode"
    >
      {{ isSubmitting ? 'Creating accountâ€¦' : 'Create account' }}
    </button>
  </form>

  <p *ngIf="errorMessage" class="mt-6 rounded-lg border border-gray-300 bg-gray-100 px-4 py-3 text-sm text-gray-800">
    {{ errorMessage }}
  </p>

  <div class="mt-8 border-t border-gray-200 pt-6 text-left">
    <p class="text-sm text-gray-700">Already registered?</p>
    <a
      routerLink="/login"
      class="mt-3 inline-flex items-center rounded-full border border-gray-900 px-5 py-2 text-xs font-semibold uppercase tracking-wide text-gray-900 transition hover:bg-gray-900 hover:text-white"
    >
      Back to log in
    </a>
  </div>
</section>
