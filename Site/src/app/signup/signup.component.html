<section class="mx-auto max-w-md">
  <div class="mb-8 text-left">
    <p class="text-xs uppercase tracking-wide text-slate-500">Get started</p>
    <h1 class="mt-2 text-3xl font-semibold text-slate-900">Create Company</h1>
    <p class="mt-2 text-sm text-slate-500">
      We will set up your organization and owner dashboard access in one step.
    </p>
  </div>

  <form class="space-y-6" [formGroup]="form" (ngSubmit)="submit()">
    <label class="block text-sm font-medium text-slate-700">
      Company name
      <input
        class="mt-2 w-full rounded-md border border-slate-300 bg-white px-4 py-2 text-base text-slate-900 outline-none transition focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
        type="text"
        formControlName="companyName"
        autocomplete="organization"
        placeholder="Acme Logistics"
      />
    </label>

    <div class="grid gap-4 sm:grid-cols-2">
      <label class="block text-sm font-medium text-slate-700">
        First name
        <input
          class="mt-2 w-full rounded-md border border-slate-300 bg-white px-4 py-2 text-base text-slate-900 outline-none transition focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
          type="text"
          formControlName="userFirstName"
          autocomplete="given-name"
          placeholder="Sloan"
        />
      </label>

      <label class="block text-sm font-medium text-slate-700">
        Last name
        <input
          class="mt-2 w-full rounded-md border border-slate-300 bg-white px-4 py-2 text-base text-slate-900 outline-none transition focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
          type="text"
          formControlName="userLastName"
          autocomplete="family-name"
          placeholder="Rivera"
        />
      </label>
    </div>

    <label class="block text-sm font-medium text-slate-700">
      Your email
      <input
        class="mt-2 w-full rounded-md border border-slate-300 bg-white px-4 py-2 text-base text-slate-900 outline-none transition focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
        type="email"
        formControlName="userEmail"
        autocomplete="email"
        placeholder="owner@acme.com"
      />
    </label>

    <label class="block text-sm font-medium text-slate-700">
      Password
      <input
        class="mt-2 w-full rounded-md border border-slate-300 bg-white px-4 py-2 text-base text-slate-900 outline-none transition focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
        type="password"
        formControlName="userPassword"
        autocomplete="new-password"
        placeholder="Create a secure password"
      />
    </label>

    <label class="block text-sm font-medium text-slate-700">
      Phone (optional)
      <input
        class="mt-2 w-full rounded-md border border-slate-300 bg-white px-4 py-2 text-base text-slate-900 outline-none transition focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
        type="tel"
        formControlName="userPhone"
        autocomplete="tel"
        placeholder="(555) 123-4567"
      />
    </label>

    <button
      class="w-full rounded-md px-4 py-2 text-sm font-semibold text-blue-600 transition hover:bg-blue-50 disabled:cursor-not-allowed disabled:opacity-60"
      type="submit"
      [disabled]="form.invalid || isSubmitting || requiresPhoneCode"
    >
      {{ isSubmitting ? 'Creating accountâ€¦' : 'Create company' }}
    </button>
  </form>

  <p *ngIf="errorMessage" class="mt-6 rounded-md border border-rose-100 bg-rose-50 px-4 py-3 text-sm text-rose-700">
    {{ errorMessage }}
  </p>

  <div class="mt-8 text-left">
    <p class="text-sm text-slate-500">Already registered?</p>
    <a class="mt-2 inline-flex text-sm font-semibold text-slate-700 hover:text-slate-900" routerLink="/login">
      Back to log in
    </a>
  </div>
</section>
