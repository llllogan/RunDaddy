<section class="soft-card mx-auto max-w-md p-8">
  <div class="mb-8 text-center">
    <p class="text-sm uppercase tracking-[0.3em] text-gray-500">Welcome</p>
    <h1 class="mt-2 text-3xl font-semibold text-gray-900">Log in to Picker Agent</h1>
    <p class="mt-2 text-sm text-gray-500">Enter your credentials to open the dashboard.</p>
  </div>

  <form class="space-y-6" [formGroup]="form" (ngSubmit)="submit()">
    <label class="block text-sm font-medium text-gray-900">
      Email
      <input
        class="mt-2 w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-base text-gray-900 outline-none transition focus:border-gray-500 focus:ring-2 focus:ring-gray-200"
        type="email"
        formControlName="email"
        autocomplete="username"
        placeholder="you@example.com"
      />
    </label>

    <label class="block text-sm font-medium text-gray-900">
      Password
      <input
        class="mt-2 w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-base text-gray-900 outline-none transition focus:border-gray-500 focus:ring-2 focus:ring-gray-200"
        type="password"
        formControlName="password"
        autocomplete="current-password"
        placeholder="••••••••"
      />
    </label>

    <button
      class="w-full rounded-lg bg-gray-900 px-4 py-2 text-sm font-semibold uppercase tracking-wide text-white transition hover:bg-black disabled:cursor-not-allowed disabled:opacity-60"
      type="submit"
      [disabled]="form.invalid || isSubmitting"
    >
      {{ isSubmitting ? 'Signing in…' : 'Log in' }}
    </button>
  </form>

  <p *ngIf="errorMessage" class="mt-6 rounded-lg border border-gray-300 bg-gray-100 px-4 py-3 text-sm text-gray-800">
    {{ errorMessage }}
  </p>

  <div *ngIf="membershipChoices.length" class="mt-6 space-y-3 rounded-lg border border-gray-300 bg-gray-50 px-4 py-3 text-sm text-gray-700">
    <p class="font-semibold text-gray-900">Select a company to continue:</p>
    <ul class="space-y-2">
      <li *ngFor="let item of membershipChoices" class="flex flex-col gap-2 rounded-lg border border-gray-200 bg-white p-3 sm:flex-row sm:items-center sm:justify-between">
        <div>
          <p class="text-base font-semibold text-gray-900">{{ item.companyName }}</p>
          <p class="text-xs uppercase tracking-wide text-gray-500">{{ item.role }}</p>
        </div>
        <button
          type="button"
          (click)="selectCompany(item.companyId)"
          class="rounded-full border border-gray-900 px-4 py-1 text-xs font-semibold uppercase tracking-wide text-gray-900 transition hover:bg-gray-900 hover:text-white"
        >
          Use this company
        </button>
      </li>
    </ul>
  </div>
</section>
