<section class="space-y-10">
  <article
    class="flex w-full flex-col justify-between rounded-3xl border border-rd-primary/12 bg-white/90 p-8 shadow-rd-card transition-colors"
    (drop)="onDrop($event)"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
  >
    <div>
      <h2 class="text-2xl font-semibold text-rd-primary">Upload pick list</h2>
      <p class="mt-3 text-sm leading-6 text-rd-secondary">
        Drag & drop a spreadsheet exported from your warehouse system. RunDaddy parses SKUs, builds picker routes, and
        schedules vending bins automatically.
      </p>
      <div
        class="mt-8 flex flex-1 flex-col items-center justify-center rounded-2xl border-2 border-dashed border-rd-primary/30 bg-white/85 px-6 py-12 text-center text-rd-secondary transition duration-200 ease-out"
        [ngClass]="{
          'border-rd-accent-strong bg-rd-accent/15 text-rd-primary shadow-[0_0_0_4px_rgba(249,115,22,0.22)] ring-4 ring-rd-accent/25': isDragging()
        }"
      >
        <p class="mt-5 text-sm font-medium text-rd-primary">
          Drop your Excel or CSV file here
        </p>
        <p class="mt-2 text-xs text-rd-muted">Supports .xlsx and .xls</p>
        <label
          class="mt-6 inline-flex cursor-pointer items-center rounded-full bg-rd-accent px-5 py-2 text-sm font-semibold text-rd-primary shadow-[0_16px_32px_-24px_rgba(231,150,7,0.55)] transition hover:scale-[1.02] hover:bg-rd-accent-strong hover:text-white"
        >
          <input type="file" accept=".xlsx,.xls,.csv" class="hidden" (change)="onFileSelect($event)" multiple />
          Browse files
        </label>
        <div *ngIf="uploadingRun()" class="mt-4 text-xs font-medium text-rd-secondary">
          Uploading runâ€¦
        </div>
        <div
          *ngIf="uploadError()"
          class="mt-4 w-full rounded-2xl border border-[#f87171]/30 bg-[#f87171]/10 px-4 py-3 text-left text-xs text-[#c24141]"
        >
          {{ uploadError() }}
        </div>
      </div>
    </div>
  </article>
</section>
