<section class="space-y-6">
  <div class="rounded-xl border border-slate-200 bg-white p-8">
    <div class="text-left">
      <p class="text-xs uppercase tracking-wide text-slate-500">Subscription</p>
      <h1 class="mt-2 text-2xl font-semibold text-slate-900">Billing</h1>
      <p class="mt-2 text-sm text-slate-500">
        Manage your company subscription, update payment details, or cancel your plan.
      </p>
    </div>

    <div class="mt-6">
      <button
        type="button"
        class="rounded-md px-5 py-2 text-sm font-semibold text-blue-600 transition hover:bg-blue-50 disabled:cursor-not-allowed disabled:opacity-60"
        [disabled]="isLoading"
        (click)="manageBilling()"
      >
        {{ isLoading ? 'Opening billingâ€¦' : 'Manage billing in Stripe' }}
      </button>
    </div>

    <p *ngIf="errorMessage" class="mt-4 text-sm text-rose-600">{{ errorMessage }}</p>
  </div>
</section>
