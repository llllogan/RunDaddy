<div class="min-h-screen bg-gray-50 text-gray-900">
  <header class="border-b border-gray-200 bg-white/90 backdrop-blur">
    <div class="mx-auto flex max-w-5xl items-center justify-between px-6 py-4">
      <a routerLink="/" class="text-lg font-semibold tracking-tight text-gray-900">Picker Agent</a>
      <ng-container *ngIf="session$ | async as session; else loggedOut">
        <div class="flex items-center gap-4 text-right text-sm">
          <div>
            <p class="font-semibold text-gray-900">{{ session.user.firstName }} {{ session.user.lastName }}</p>
            <p class="text-xs text-gray-500">{{ session.user.email }}</p>
          </div>
          <button
            type="button"
            class="rounded-full border border-gray-900 px-4 py-1 text-xs font-semibold uppercase tracking-wide text-gray-900 transition hover:bg-gray-900 hover:text-white"
            (click)="onLogout()"
          >
            Log out
          </button>
        </div>
      </ng-container>
      <ng-template #loggedOut>
        <a routerLink="/login" class="text-sm text-gray-600 transition hover:text-gray-900">Log in</a>
      </ng-template>
    </div>
  </header>

  <main class="mx-auto max-w-5xl px-6 py-10">
    <router-outlet></router-outlet>
  </main>
</div>
