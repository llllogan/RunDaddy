<main class="surface relative min-h-screen overflow-hidden transition-colors duration-700" [class.surface-dark]="isDark" [class.surface-light]="!isDark">
  <div class="glow glow-one absolute -top-32 right-10 h-96 w-96"></div>
  <div class="glow glow-two absolute left-[-5rem] bottom-0 h-[32rem] w-[32rem]"></div>

  <header class="site-header">
    <span class="header-title">Picker Agent</span>
    <button type="button" class="theme-switch" (click)="toggleTheme()" [attr.aria-pressed]="!isDark">
      {{ isDark ? 'Switch to light' : 'Switch to dark' }}
    </button>
  </header>

  <div class="relative mx-auto flex min-h-screen max-w-4xl flex-col items-center justify-center gap-10 px-6 py-16 text-center">
    <section id="product" class="flex flex-col items-center gap-6">
      <h1 class="hero-heading">One surface for every item picked.</h1>
      <p class="hero-copy">
        A single landing view that keeps the current loop, bins, and voice cues in one place. Nothing else to configure, just a focused
        space for your team.
      </p>
      <a href="mailto:hello@pickeragent.com" class="cta-button">Email the team</a>
    </section>
  </div>
</main>
